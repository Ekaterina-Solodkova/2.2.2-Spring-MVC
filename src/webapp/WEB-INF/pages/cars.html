<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Cars</title>
</head>
<body>

<table class="table table-dark">
    <tr>
        <td>Brand</td>
        <td>Color</td>
        <td>Price</td>
    </tr>
    <tr th:each="cars: ${cars}">
        <td th:text="${cars.brand}"/>
        <td th:text="${cars.color}"/>
        <td th:text="${cars.price}"/>
    </tr>
</table>


</body>
</html>
